{% set name = "griottes" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/griottes-{{ version }}.tar.gz
  sha256: 60f8edabcd554626935ba197a1ad65312f8cf5fa7c0c2790a85b696eb97abcd3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
  run:
    - matplotlib-base
    - networkx
    - numpy
    - pandas
    - python >={{ python_min }}
    - scipy
    - tqdm
    - scikit-image
    - scikit-learn
    - seaborn

test:
  imports:
    - griottes
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/BaroudLab/Griottes
  summary: Python program to generate NetworkX graphs from segmented images
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - goanpeca
